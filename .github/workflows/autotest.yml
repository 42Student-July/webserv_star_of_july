name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  googletest:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: test
      run: |
        cd src/config
        make test

 compile_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: test
      run: |
        make

  compile_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: test
      run: |
        make
